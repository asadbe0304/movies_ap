<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/youtub.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>Watch Film</title>
</head>

<body>
    <!-- Site Header Start  -->
    <header class="site-header" id="header">
        <div class="container">
            <div class="header-inner header">
                <a class="header__logo text-uppercase fw-bold" href="./">
                    M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png" width="32"
                            height="32" alt=" youtube logo" /></span>vies
                </a>
                <ul class="header__list justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="./"> Home </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                            <img class="arrow" src="./images/drop.svg" width="16" hight="16" alt="icon" />
                        </a>
                        <ul class="list__inner position-absolute">
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Comedy</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Drama</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Detectiv</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> watch </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> Category </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> trailer </a>
                    </li>
                </ul>
                <div class="dark_mod">
                    <img class="dark__img" src="./images/mon.svg" width="32" height="32" alt="moon icon color yellow" />
                </div>
                <div class="hamburger btn">
                    <span class="line bg-danger line1"></span>
                    <span class="line bg-danger line2"></span>
                    <span class="line bg-danger line3"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <main class="watch-main">
        <div class="container">
            <div class="watch-content">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"> <iframe width="940" height="520"
                                src="https://www.youtube.com/embed/QUfaHAR-Nho" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></div>
                        <div class="swiper-slide"> <iframe width="940" height="520"
                                src="https://www.youtube.com/embed/qZVTkn2NjS0" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/ORC323Hqip4" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>

                        </div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/B6e4Fg_-CXY" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/PZbSGXRjtQY" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/IFJvcRYeBXU" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/jGY8O0Ssemo" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/zRWNRzquwKE" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></div>
                        <div class="swiper-slide"><iframe width="940" height="520"
                                src="https://www.youtube.com/embed/ZlNFpri-Y40" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer ">
        <div class="container">
            <div class="footer w-100">
                <div class="footer__inner">
                    <a class="header__logo text-uppercase text-danger fw-bold" href="./">
                        M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png"
                                width="32" height="32" alt=" youtube logo" /></span>vies
                    </a>
                </div>
                <ul class="footer__list justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> Home </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> watch </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> Category </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link"> trailer </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
