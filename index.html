<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- aos link -->
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <title>Movies App</title>
    <link rel="shortcut icon" href="./images/youtub.png" type="image/x-icon">
</head>

<body>
    <!-- Site Header Start  -->
    <header class="site-header" id="header">
        <div class="container">
            <div class="header-inner  header">
                <a class="header__logo text-uppercase  fw-bold" href="./">
                    M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png" width="32"
                            height="32" alt=" youtube logo"></span>vies
                </a>
                <ul class="header__list  justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Home
                        </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                            <img class="arrow" src="./images/drop.svg" width="16" height="16" alt="icon">
                        </a>
                        <ul class="list__inner position-absolute ">
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Comedy</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Drama</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Detectiv</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            watch
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Category
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            trailer
                        </a>
                    </li>
                </ul>
                <div class="dark_mod">
                    <img class="dark__img" src="./images/moon.png" width="32" height="32" alt="moon icon color yellow">
                </div>
                <div class="hamburger btn">
                    <span class="line bg-danger line1"></span>
                    <span class="line bg-danger line2"></span>
                    <span class="line bg-danger line3"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
        <div class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__form">
                        <form action="#" class="mx-2 form rounded-3 p-3 shadow">
                            <label for="exampleDataList" class=" fw-bold label my-3 col-12">Category
                                <select id="exampleDataList"
                                    class="col-12 form-control category py-2 col-12 rounded-3 my-4">
                                    <option value="all" disabled selected>All</option>
                                </select>
                            </label>
                            <datalist id="datalistOptions">
                                <option value="Comedy">
                            </datalist>
                            <!-- <label class="fw-bold  col-12">
                                Search
                                <input type="search" class="py-2 col-12 rounded-3 my-4">
                            </label>-->
                            <label class="fw-bold label col-12">
                                Search Name
                                <input id="film-name" type="text" class="py-2 col-12 rounded-3 my-4">
                            </label>
                            <!-- <label class="fw-bold  col-12 ">
                                Dates
                                <input placeholder="Dates" class="date col-12 py-2 date col-12 rounded-3 my-4">
                                </input>
                            </label> -->
                            <label class="fw-bold  label col-12 ">
                                Rating
                                <input type="number" min="1" max="10" value="1" placeholder="Rating "
                                    class="rate col-12 py-2 date col-12 rounded-3 my-4">
                            </label>

                            <button class="btn col-12 btn-search rounded-3">
                                Submit
                            </button>
                        </form>
                        <div class="result bg-light .container mx-auto card p-3 text-center w-100 text-success shadow ">

                        </div>
                    </div>
                    <div class="hero__right d-flex flex-wrap gap-3 ">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer w-100">
                <div class="footer__inner">
                    <a class="header__logo text-uppercase text-danger fw-bold" href="./">
                        M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png"
                                width="32" height="32" alt=" youtube logo"></span>vies
                    </a>
                </div>
                <ul class="footer__list  justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Home
                        </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            watch
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Category
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            trailer
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Site Footer End  -->
    <!-- Modal mobile menu -->
    <ul class="modal-mobile">
        <li class="header__list--item position-relative">
            <div class="hamburger mobile position-absolute">
                <img src="./images/close.png" width="32" height="32" alt="close icon">
            </div>
            <a class="list__item--link" href="./index.html">
                Home
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link" href="#link">
                FILM
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link" href="#link">
                Series
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link" href="#link">
                genre
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link" href="#link">
                trailer
            </a>
        </li>
    </ul>
    <!-- modal mobile menu end -->
    <!-- TEMPLATE -->
    <template class="template" id="template">
        <div class="card border-0">
            <img src="..." class="card-img-top" alt="...">
            <span class="d-block fw-bold text-danger time p-3"></span>
            <div class="card-body">
                <h5 class="card-title fw-bold"></h5>
                <p class="card-text"></p>
                <p class="cate fw-bold"></p>
                <p class="date fw-bold"> </p>
                <p class="rate fw-bold"></p>
                <div class="star__rating rate d-flex py-2 gap-1">
                    <img class="star" src="./images/ic.png" alt="">
                    <img class="star" src="./images/ic.png" alt="">
                    <img class="star" src="./images/ic.png" alt="">
                    <img class="star" src="./images/ic.png" alt="">
                    <img class="star" src="./images/ic.png" alt="">
                </div>
                <a href="#" class="btn blink p-0 fw-bold">Go Watch Full</a>
                <a href="#" class="btn btn-dark">Watch</a>
            </div>
        </div>
    </template>
    <!-- TEMPLATE -->

    <!-- FRAME TEMPLATE  -->

    <div class="scroll__top">
        <a href="#" class="fw-bold text-white"> Top </a>
    </div>

    <script src="./js/db.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
