<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/youtub.png" type="image/x-icon">
    <title>Movies App</title>
</head>

<body>
    <!-- Site Header Start  -->
    <header class="site-header" id="header">
        <div class="container">
            <div class="header-inner  header">
                <a class="header__logo text-uppercase  fw-bold" href="./">
                    M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png" width="32"
                            height="32" alt=" youtube logo"></span>vies
                </a>
                <ul class="header__list  justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Home
                        </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                            <img class="arrow" src="./images/drop.svg" width="16" height="16" alt="icon">
                        </a>
                        <ul class="list__inner position-absolute ">
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Comedy</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Drama</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Detectiv</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="./watch.html">
                            watch
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Category
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="./trailer.html">
                            trailer
                        </a>
                    </li>
                </ul>
                <div class="language" id="lang">
                    <div class="active">

                    </div>
                    <p class="lang__text text-white">UZ</p>
                    <p class="lang__text text-white active">EN</p>
                </div>
                <div class="dark_mod">
                    <img class="dark__img" src="./images/mon.svg" width="32" height="32" alt="moon icon color yellow">
                </div>
                <div class="hamburger btn">
                    <span class="line bg-danger line1"></span>
                    <span class="line bg-danger line2"></span>
                    <span class="line bg-danger line3"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
        <div class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__form">
                        <form action="#" class="form rounded-3 p-3 shadow">
                            <label for="exampleDataList" class=" fw-bold label my-3 col-12">Category
                                <select id="exampleDataList" required
                                    class="col-12 form-control category py-2 col-12 rounded-3 my-4">
                                    <option value="all" disabled selected>All</option>
                                </select>
                            </label>
                            <datalist id="datalistOptions">
                                <option value="Comedy">
                            </datalist>
                            <label class="fw-bold label col-12">
                                Search Name
                                <input id="film-name" type="text" required class="py-2 col-12 rounded-3 my-4">
                            </label>
                            <label class="fw-bold  label col-12 ">
                                Rating
                                <input type="number" min="1" max="10" required value="1" placeholder="Rating "
                                    class="rate col-12 py-2 date col-12 rounded-3 my-4">
                            </label>

                            <button class="btn col-12 btn-search btn-secondary rounded-3">
                                Submit
                            </button>
                        </form>
                        <div
                            class="result bg-light .container mx-auto rounded-3 p-3 text-center w-100 text-success shadow ">
                        </div>
                    </div>
                    <div class="hero__right d-flex flex-wrap gap-3 ">
                    </div>
                    <div class="hero__bookmark">
                        <div class="saved__header">
                            <img class="open__saved" src="./images/bookmark.png" width="32" height="32"
                                alt="saved icon">
                            <h2 class="saved__film">
                                Saved Film
                            </h2>
                            <img id="close-saved" class="close" src="./images/close.png" width="24" height="24"
                                alt="close icon">
                        </div>
                        <span class="count-film">0</span>
                        <div class="card__saved">
                            <p class="not__found">
                                No Movies Saved yet!!!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer w-100">
                <div class="footer__inner">
                    <a class="header__logo text-uppercase text-danger fw-bold" href="./">
                        M<span class="header__logo--span"><img class="logo__youtube" src="./images/youtub.png"
                                width="32" height="32" alt=" youtube logo"></span>vies
                    </a>
                </div>
                <ul class="footer__list  justify-content-between">
                    <li class="footer__list--item">
                        <a class="footer__item--link" href="./index.html">
                            Home
                        </a>
                    </li>
                    <li class="footer__list--item position-relative">
                        <a class="footer__item--link pad" href="./watch.html">
                            Film
                        </a>
                    </li>
                    <li class=" footer__list--item">
                        <a class="footer__item--link" href="#link">
                            watch
                        </a>
                    </li>
                    <li class=" footer__list--item">
                        <a class="footer__item--link" href="#link">
                            Category
                        </a>
                    </li>
                    <li class="footer__list--item">
                        <a class="footer__item--link" href="./trailer.html">
                            trailer
                        </a>
                    </li>
                </ul>
                <div class="footer__social">
                    <a class="social-link" href="#link" target="blank">
                        <img class="footer__img" width="42" height="42" src="./images/icons8-instagram.svg"
                            alt="social media icon">
                    </a>
                    <a class="social-link" target="_blank" href="#link">
                        <img class="footer__img" width="42" height="42" src="./images/icons8-telegram-app.svg"
                            alt="social media icon">
                    </a>
                    <a class="social-link" target="_blank" href="#link">
                        <img class="footer__img" width="42" height="42" src="./images/icons8-whatsapp.svg"
                            alt="social media icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Site Footer End  -->
    <!-- Modal mobile menu -->
    <ul class="modal-mobile">
        <li class="header__list--item position-relative">
            <div class="hamburger mobile position-absolute">
                <img src="./images/close.png" width="32" height="32" alt="close icon">
            </div>
            <a class="list__item--link text-info" href="./index.html">
                Home
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link text-info" href="./watch.html">
                FILM
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link text-info" href="#link">
                Series
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link text-info" href="#link">
                genre
            </a>
        </li>
        <li class="header__list--item">
            <a class="list__item--link text-info" href="./trailer.html">
                trailer
            </a>
        </li>
    </ul>
    <!-- modal mobile menu end -->
    <!-- !   modal read more description start ========== -->
    <div class="modal-description d-none">
        <div class="modal-content">
            <div class="modal-head">
                <button type="button" class="btn-primary btn modal-btn">Close</button>
            </div>
            <div class="modal-film">
            </div>
        </div>
    </div>
    <!-- !   modal read more description end ========== -->
    <!-- FRAME TEMPLATE  -->

    <div class="scroll__top">
        <a href="#" class="fw-bold text-white"> Top </a>
    </div>
    <!-- <script src="./js/pagination.js"></script> -->
    <script src="./js/db.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
