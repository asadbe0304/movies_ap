<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies App</title>
</head>

<body>
    <!-- Site Header Start  -->
    <header class="site-header">
        <div class="container">
            <div class="header-inner  header">
                <a class="header__logo text-uppercase text-danger fw-bold" href="./">
                    Movies App
                </a>
                <ul class="header__list  justify-content-between">
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Home
                        </a>
                    </li>
                    <li class="header__list--item position-relative">
                        <a class="list__item--link drop position-relative pad" href="#link">
                            Film
                            <img class="arrow" src="./images/drop.svg" width="16" height="16" alt="icon">
                        </a>
                        <ul class="list__inner position-absolute ">
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Comedy</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Drama</a>
                            </li>
                            <li class="inner__item">
                                <a class="inner__item--link" href="#link">Detectiv</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            watch
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            Category
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            trailer
                        </a>
                    </li>
                </ul>

                <!-- Modal mobile menu -->
                <ul class="modal-mobile">
                    <li class="header__list--item position-relative">
                        <div class="hamburger mobile position-absolute">
                            <img src="./images/close.png" width="32" height="32" alt="close icon">
                        </div>
                        <a class="list__item--link" href="#link">
                            Bosh Sahifa
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            kinolar
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            seriallar
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            janr
                        </a>
                    </li>
                    <li class="header__list--item">
                        <a class="list__item--link" href="#link">
                            trailer
                        </a>
                    </li>
                </ul>
                <!-- modal mobile menu end -->
                <div class="hamburger btn">
                    <span class="line bg-danger line1"></span>
                    <span class="line bg-danger line2"></span>
                    <span class="line bg-danger line3"></span>
                </div>
            </div>
        </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__form">
                        <form action="" class="mx-2 bg-white form rounded-3 p-3 shadow">
                            <label for="exampleDataList" class="form-label fw-bold my-3 col-12">Category</label>
                            <input class="form-control col-12 my-2" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="Comedy">
                            </datalist>
                            <label class="fw-bold  col-12">
                                Search
                                <input type="search" class="py-2 col-12 rounded-3 my-4">
                            </label>
                            <label class="fw-bold  col-12">
                                Sort
                                <input type="text" class="py-2 col-12 rounded-3 my-4">
                            </label>
                            <label class="fw-bold  col-12">
                                Date
                                <input type="text" class="py-2 col-12 rounded-3 my-4">
                            </label>
                            <label class="fw-bold  col-12">
                                Rate
                                <input type="text" class="py-2 col-12 rounded-3 my-4">
                            </label>

                            <button class="btn col-12 btn-dark rounded-3">
                                Submit
                            </button>
                        </form>
                    </div>
                    <template class="template" id="template">
                        <div class="card border-0">
                            <img src="..." class="card-img-top" alt="...">
                            <span class="d-block fw-bold text-danger time p-3"></span>
                            <div class="card-body">
                                <h5 class="card-title fw-bold"></h5>
                                <p class="card-text"></p>
                                <p class="cate fw-bold"></p>
                                <p class="date fw-bold"> </p>
                                <p class="rate fw-bold"></p>
                                <div class="star__rating rate d-flex py-2 gap-1">
                                    <img class="star" src="./images/ic.png" alt="">
                                    <img class="star" src="./images/ic.png" alt="">
                                    <img class="star" src="./images/ic.png" alt="">
                                    <img class="star" src="./images/ic.png" alt="">
                                    <img class="star" src="./images/ic.png" alt="">
                                </div>
                                <a href="#" class="btn btn-dark">Go Watch Full</a>
                            </div>
                        </div>
                    </template>
                    <div class="hero__right d-flex flex-wrap gap-3 ">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer bg-dark">
        <div class="container">
            <div class="footer-inner footer w-100">
                <h2 id="copy" class="text-white m-0 p-3">CopyRight</h2>

            </div>
        </div>
    </footer>
    <!-- Site Footer End  -->
    <script src="./js/db.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
